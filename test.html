    <script src="build/mo.js"></script>

    <script src="vendor/mojs-player.js"></script>

    <script>

      const shape = new mojs.Shape2({
        position: 'absolute',
        // background: '#222',
        is3d: true,
        left: '50%',
        top: '50%',
        marginLeft: '-50px',
        marginTop: '-100px',
        borderRadius: '25px',
        // angleX: { 0: 360 },
        // angleY: { 0: 360 },
        // angleZ: { 0: 360 },
        fill: { 'cyan': 'yellow' },
        // sizeX: { 0: 75 },
        duration: 2000,
        customProperties: {
          fill: {
            type: 'color',
            isSkipRender: true
          },
          sizeX: {
            type: 'number',
            isSkipRender: true
          }
        }
      });

      new MojsPlayer({ add: shape });

    </script>
